<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            margin-left: 10%;
            margin-right: 10%;
        }
        header {
            /* background-color: aquamarine; */
            height: 150px;
            border: 4px solid black;
            display: grid;
            grid-template-columns: 2fr 6fr;
        }

        nav {
            /* background-color: bisque; */
            height: 400px;
            border: 4px solid black;
            border-right-width: 0;
            background: linear-gradient(white, grey);
        }

        section {
            /* background-color: blueviolet; */
            min-height: 400px;
            border: 4px solid black;
            /* border-right-width: 0; */
            /* display: grid;
            grid-template-columns: 3fr 3fr 3fr 4fr; */
        }

        footer {
            /* background-color: aquamarine; */
            height: 150px;
            border: 4px solid black;
        }

        #contenu {
            display: grid;
            grid-template-columns: 3fr 6fr;
            /* grid-column-gap: 5px; */
        }

        article {
            background-color: #a3a1a1;
            height: 100px;
            border: 4px solid black;
            margin: 10px;
        }

        article header {
            height: 30px;
            background-color: #fff;
            margin: 4px;
        }
    </style>
</head>
<body>
    <header>
        <img src="matricielle.jpg" height="150px" alt="">
        <h1>EXERICE LES GRIDS</h1>
    </header>
    <div id="contenu">
        <nav></nav>
        <section>
            <article>
                <header></header>
            </article>
            <article>
                <header></header>
            </article>
            <article>
                <header></header>
            </article>
        </section>
    </div>
    <footer></footer>
</body>
</html>
