<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <style>
        table {
            width: 100%;
            text-align: center;
            border-collapse: collapse;
            background-color: aqua;
            color: white;
        }
        a {
            /* background-color: blue; */
            width: 100%;
            display: inline-block;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td><a href="">1</a></td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>

    <br>
    <table border="1">
        <tr>
            <td colspan="3">1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
</body>
</html>
