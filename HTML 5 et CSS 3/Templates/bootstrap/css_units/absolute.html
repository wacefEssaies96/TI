<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Absolute</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="example">
        <div class="in">3 Inches</div>
        <hr>
        <div class="cm">3 Centimeters</div>
        <hr>
        <div class="mm">3 Millimeters</div>
        <hr>
        <div class="pt">3 Points</div>
        <hr>
        <div class="pc">3 Picas</div>
    </div>

    <style>
        .example > div {
            background: hsla(196, 100%, 55%, 0.3);
            padding: 20px 0;
            font-size: 16px;
            white-space: nowrap;
        }

        .in { width: 3in;}
        .cm { width: 3cm;}
        .mm { width: 3mm;}
        .pt { width: 3pt;}
        .pc { width: 3pc;}
    </style>
</body>
</html>
