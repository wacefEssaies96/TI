<!DOCTYPE html>
<html>
<head>
	<title>test foormulaire</title>
</head>
<body>
	<link rel="stylesheet" type="text/css" href="test formulaire.css">
	<center><h1>Formulaire Test</h1></center>
	<p></center>Veuillez remplir ce formulaire.</p>
	<form action="#">
	<fieldset>
		<legend>Contact</legend>
		<table align="center" border="0" cellspacing="0">
			<tr>
				<td width="100" height="60"><label for="nom">Nom:</label></td>
				<td><input type="text" name="#nom" id="nom" autofocus="" placeholder="Essaies"></td>
			</tr>
			<tr>
				<td width="100" height="60"><label>Prenom:</label></td>
				<td><input type="text" name="" placeholder="Wacef"></td>
			</tr>
			<tr>
				<td width="100" height="60"><label>Adresse:</label></td>
				<td width="200"><input placeholder="xxxxx.yyyyy@exemple.com" type="text" width="190" ></td>
			</tr>
		</table>
   	</fieldset>
   	<fieldset>
   		<legend>Information personnel</legend>
			<table align="center" border="0" cellspacing="0">
			<tr>
				<td width="100" height="60"><label>Sexe:</label></td>
				<td><input type="radio" name=""><font color="aqua">Male</font><input type="radio" name=""><font color="aqua">Femele</font></td>
			</tr>
			<tr><td width="100" height="60"><label>Age:</label></td><td><input type="number" placeholder="20" pattern="0-9"{></td></tr>
			<tr>
				<td width="100" height="60"><label>Nationnalite:</label></td>
				<td align="center"><select><option>Tunisie</option><option>France</option><option>Algerie</option></select></td>
			</tr>
			<tr>
				<td width="100" height="60"><label>Interet:</label></td>
				<td width="100" height="60"><textarea placeholder="Exemple: Music,Shit,Bla bla bla" width="100" height="60"></textarea></td>
			</tr>
			</table>
	</fieldset><br>
				<center><input type="submit" value="Valider"></center>
				</form>

</body>
</html>
