<body id="body">
	<p id="text">Bonjour tous le monde !</p>
	<div id="div">
		
	</div>
	<input type="text" name="zone" id="z">
	<button onclick="changerText();">Changer le texte</button>
	<input type="submit" onclick="copierText();" value="Copier">
	<script type="text/javascript">
		function changerText(){
			var x=document.getElementById('z').value;
			document.getElementById('text').innerHTML=x;
		}
		function copierText(){
			var div=document.getElementById('div');
			var x=document.getElementById('z').value;
			var text=document.createTextNode(x);
			var y=document.createElement("p");


			y.appendChild(text);
			div.appendChild(y);
			y.style.color="#09C";
			y.style.size="40px";
			y.style.border="2px solid #E1E1E1";
			//y.style.text-align="center";
		}
	</script>
</body>
