<!DOCTYPE html>
<html>
<head>
	<title>Exercice1</title>
	<script type="text/javascript">
		function load(){
			var bd=document.body;

			var h=document.createElement("h1");
			var div=document.createElement("div");
			var p=document.createElement("p");
			var a=document.createElement("a");
			var lien=document.createTextNode("Google");
			a.href="www.google.com";
			a.appendChild(lien);

			var paragraph=document.createTextNode("Ceci est un paragraphe");

			var text=document.createTextNode("Exmple DOM");

			h.style.color="blue";
			h.style="text-align:center;";

			h.appendChild(text);
			bd.appendChild(h);
			p.appendChild(paragraph);
			div.appendChild(p);
			div.appendChild(a);
			bd.appendChild(div);
		}

	</script>
</head>
<body onload="load()">
	
</body>
</html>
