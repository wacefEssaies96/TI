<!DOCTYPE html>
<html>
<head>
	<title>exercice10</title>
	<script type="text/javascript">
		function calcul(){
			var t=new Array();
			for(var i=0;i<9;i++){
				t[i]=new Array();
			}
			for(var i=0;i<9;i++){
				for(var j=0;j<9;j++){
					t[i][j]=(i+1)*(j+1);

				}
			document.write(t[i]+"<br>");
			}
			
		}
	</script>
</head>
<body>
	<button onclick="calcul()">Afficher</button>
</body>
</html>
