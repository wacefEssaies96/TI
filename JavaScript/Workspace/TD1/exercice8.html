<!DOCTYPE html>
<html>
<head>
	<title>exercice8</title>
	<script type="text/javascript">
		function calcul(){
			var n=0;
			for(var i=0;i<101;i++){
				n=Number(n)+Number(i);
			}
			document.getElementById("result").innerHTML=n;
		}
	</script>
</head>
<body>
	<button onclick="calcul()">Afficher</button>
	<h1 id="result"></h1>
</body>
</html>
