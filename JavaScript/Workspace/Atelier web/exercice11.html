<!DOCTYPE html>
<html>
<head>
	<title>exercice11</title>
	<script type="text/javascript">
		var date_heur=new Date();
		var jour=date_heur.getDate();
		var mois=date_heur.getMonth()+1;
		var annee=date_heur.getFullYear();
		var heur=date_heur.getHours();
		var minute=date_heur.getMinutes();
		var seconde=date_heur.getSeconds();
		alert(jour+"/"+mois+"/"+annee+" "+heur+":"+minute+":"+seconde);
	</script>
</head>
<body>

</body>
</html>
