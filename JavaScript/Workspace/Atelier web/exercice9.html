<body>
	<h1>Donner un entier entre 1 et 10 : </h1>
	<input type="text" id="champ">
	<button onclick="calculer()">calculer</button>
	<p id="resultat"></p>
	<script type="text/javascript">
		function calculer(){
			var n=document.getElementById("champ").value;
			var i;
			var t=new Array(11);
			for(i=1;i<11;i++){
				t[i]=Number(i)*Number(n);
			}
			alert(t);
			
		}

	</script>
