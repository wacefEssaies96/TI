<!DOCTYPE html>
<html>
<head>

	<script type="text/javascript">
		var x=1;

			var img2=document.getElementById('image2').src;
			var img3=document.getElementById('image3').src;
			var img4=document.getElementById('image4').src;

			}
			if(x==2){
				document.getElementById('image2').src=img3;
				document.getElementById('image3').src=img2;

				document.getElementById('image4').src=img3;
			}

			var img2=document.getElementById('image2').src;
			var img3=document.getElementById('image3').src;
			var img4=document.getElementById('image4').src;

			}
			if(x==3){
				document.getElementById('image2').src=img3;
				document.getElementById('image3').src=img2;
			}
			if(x==4){
			 	document.getElementById('image3').src=img4;
			 	document.getElementById('image4').src=img3;
			}
			if(x>1){
				x-=1;
			}

		}

		}
